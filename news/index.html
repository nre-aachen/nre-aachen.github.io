---
title: News
layout: default
permalink: /news/
---

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">What's New
                <!--<small>Subheading</small>-->
            </h1>
            <ol class="breadcrumb">
                <li><a href="/">Home</a>
                </li>
                <li class="active">News</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

<!-- Main -->


<!-- testing tile format -->
	<div class="mdl-grid">
  {% for post in site.posts %}
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-phone post-block">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <div class="post-card mdl-shadow--8dp">
          <img src="../img/{{ post.image }}" width="280"/>
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{ post.title }}</h2>
          </div>

          <div class="mdl-card__supporting-text">
            {{ post.description }}
          </div>
          <div class="post-card__fade"></div>
        </div>
      </a>
  </div>
  {% endfor %}
</div>

<script src="https://code.getmdl.io/1.0.6/material.min.js"></script>
