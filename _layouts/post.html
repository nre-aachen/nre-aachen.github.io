---
layout: default
---

<!-- Page Content -->
<div class="container">

	<!-- Page Heading/Breadcrumbs -->
	<div class="row">
	    <div class="col-lg-12">
	        <h1 class="page-header">{{ page.title }}
	            <small>by <a href="#">{{ page.author }}</a>
	            </small>
	        </h1>
	        <ol class="breadcrumb">
	            <li><a href="/">Home</a>
	            </li>
	            <li><a href="/news/">News</a>
	            </li>
	            <li class="active">{{ page.title }}</li>
	        </ol>
	    </div>
	</div>
<!-- Date -->
    <span class="post-date">
        <i class="fa fa-clock-o"></i> Posted on {{ page.date | date_to_string }}
    </span>
<!-- /.row -->

<!-- Content Row -->
    <div class="row">

            <!-- Blog Post Content Column -->
        <div class="col-lg-8">
			<hr>
				<img src="/img/{{ page.featured }}" alt="">
			<hr>
			{{ page.content }}
		</div>
	</div>
